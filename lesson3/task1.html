<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* С помощью цикла while вывести все простые числа в промежутке от 0 до 100. */
        let i = 0;
        while (i <= 100) {
            console.log(i++);
        }
    </script>
</body>

</html>
