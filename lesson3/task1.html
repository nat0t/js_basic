<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* С помощью цикла while вывести все простые числа в промежутке от 0 до 100. */
        let n = 100;
        let i = 2;
        while (i <= n) {
            let j = 2;
            let simple = true;
            while (j < i) {
                if (i % j == 0) {
                    simple = false;
                    break;
                }
                j++;
            }
            if (simple == true)
                console.log(i);
            i++;
        }
    </script>
</body>

</html>
