<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. */
        function transform(num) {
            const numObj = {
                'единицы': null,
                'десятки': null,
                'сотни': null,
            };
            if ((num < 0) || (num > 999)) {
                console.log('Число должно быть в диапазоне от 0 до 999.');
                return numObj;
            }
            else {
                numObj.единицы = num % 10;
                numObj.десятки = parseInt(num / 10) % 10;
                numObj.сотни = parseInt(num / 100) % 10;
                return numObj;
            };
        }

        const reqNum = +prompt('Введите число от 0 до 999:');
        resObj = transform(reqNum);
        alert(`единицы: ${resObj.единицы}, десятки: ${resObj.десятки}, сотни: ${resObj.сотни}`);
    </script>
</body>

</html>
