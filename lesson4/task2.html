<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Перенести функционал подсчета корзины на объектно-ориентированную базу. */
        class Product {
            constructor(id, name, price) {
                this.id = id;
                this.name = name;
                this.price = price;
            }
        }
        class Basket {
            constructor(clientId) {
                this.clientId = clientId;
                this.content = [];
                this.total = 0;
            }
            add(product) {
                this.content.push(product);
            }
            remove(product) {
                for (let i = this.content.length - 1; i >= 0; i--) {
                    if (this.content[i].id == product.id) {
                        this.content.splice(i, 1);
                    }
                }
            }
            calcTotal() {
                this.total = 0;
                for (let product of this.content) {
                    this.total += product.price;
                }
            }
            show() {
                this.calcTotal();
                console.log(`Product name\t\tPrice`)
                for (let product of this.content) {
                    console.log(`${product.name}\t\t${product.price}`)
                };
                console.log(`Total:\t\t\t${this.total}`);
            }
        }

        const product1 = new Product(1, 'something1', 100);
        const product2 = new Product(2, 'something2', 500);
        const product3 = new Product(3, 'something3', 1300);
        const basket = new Basket(543576);
        basket.add(product1);
        basket.add(product2);
        basket.add(product3);
        basket.show();
        basket.remove(product2);
        basket.show();
    </script>
</body>

</html>
